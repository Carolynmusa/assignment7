<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wordle Game</title>
  <style>
    body {
      background: linear-gradient(45deg, #4b4fe2 33%, #0ec38b);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding-top: 50px; /* Add padding to create space in the header area */
    }

    .square {
      width: 60px; /* Set the width of the squares to half of the original size */
      height: 60px; /* Set the height of the squares to half of the original size */
      margin: 5px;
      border: 1px solid #333;
      display: inline-block;
      vertical-align: top;
      font-size: 24px; /* Adjust the font size accordingly */
      text-align: center;
      box-sizing: border-box;
      line-height: 60px;
      border-radius: 5px; /* Adjust the border radius accordingly */
      background-color: white; 
    }

    .board {
      width: 320px; /* Adjust the width of the board */
    }

    .row {
      display: flex; 
    }

    .turn-indicator {
      margin-top: 20px;
      text-align: center;
      font-size: 24px;
      color: white; 
    }

    /* Add some styles for the header */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #333;
      padding: 10px 0; /* Add padding top and bottom */
      text-align: center;
      color: white;
      z-index: 999; /* Ensure the header appears above other elements */
    }
  </style>
</head>
<body>
  <header>
    <h1>Wordle Game</h1>
  </header>
  <div id="root"></div>
<script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
<script>
// Define the Square component
function Square(props) {
  return React.createElement('div', { className: 'square', style: { backgroundColor: props.color } }, props.face);
}

// Define the WordleBoard component
function WordleBoard() {
  // Define squares for the board
  const squares = [];
  for (let i = 0; i < 6; i++) {
    for (let j = 0; j < 5; j++) {
      squares.push(new Square(''));
    }
  }

  // Create rows for the board
  const rows = [];
  for (let i = 0; i < 6; i++) {
    const row = [];
    for (let j = 0; j < 5; j++) {
      row.push(squares[i * 5 + j]);
    }
    rows.push(React.createElement('div', { className: 'row', key: i }, row));
  }

  return React.createElement('div', { className: 'board' },
    rows
  );
}
function OnScreenKeyboard() {
  const alphabet = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('');

  const firstLine = alphabet.slice(0, 13);
  const secondLine = alphabet.slice(13, 26);

  const firstLineButtons = firstLine.map(letter =>
    React.createElement('button', { key: letter }, letter)
  );

  const secondLineButtons = secondLine.map(letter =>
    React.createElement('button', { key: letter }, letter)
  );

  return React.createElement('div', null,
    React.createElement('h2', null, 'On-Screen Keyboard'),
    React.createElement('div', null, ...firstLineButtons), 
    React.createElement('div', null, ...secondLineButtons) 
  );
}
function Results() {
  const guesses = ['might', 'flood', 'stray'];
  const answer = 'moody';
  const results = [];

  guesses.forEach(guess => {
    let correctLetters = 0;
    let correctPositions = 0;

    for (let i = 0; i < guess.length; i++) {
      if (guess[i] === answer[i]) {
        correctPositions++;
      } else if (answer.includes(guess[i])) {
        correctLetters++;
      }
    }

    results.push(`${guess}: ${correctPositions} position(s), ${correctLetters} letter(s)`);
  });

  return React.createElement('div', null,
    React.createElement('h2', null, 'Results'),
    results.map((result, index) => React.createElement('p', { key: index }, result))
  );
}

const wordleApp = React.createElement('div', null,
  React.createElement(WordleBoard),
  React.createElement(OnScreenKeyboard),
  React.createElement(Results)
);

ReactDOM.render(wordleApp, document.getElementById('root'));
</script>
</body>
</html>
